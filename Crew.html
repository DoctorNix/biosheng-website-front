<body>
<div id="header"></div>
<script>
    fetch('main.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);
</script>
<header>
    <h1 class="title_font">我们的团队<br>About Our Crew</h1>
</header>

<main>
    <div class="section">
        <div class="section-text">
            <h1>管理团队<br>Management Team</h1>
            <h3>描述<br>（图片里的人物占位）</h3>
        </div>
        <img alt="管理团队合影" src="images/管理团队的合影.png">
    </div>
    <hr style="border: 1px solid #5D4037; margin: 20px 0;">
    <div class="section">
        <div class="section-text">
            <h1>投资人<br>Sponsor</h1>
            <h3>描述<br>（图片里的人物占位和对应名字）</h3>
        </div>
        <img alt="投资人合影" src="images/投资人们的合影.png" style="display: block; margin: 0 auto;">
    </div>
    <hr style="border: 1px solid #5D4037; margin: 20px 0;">
    <div class="section">
        <div class="section-text">
            <h1>顾问团队<br>Consultant Team</h1>
            <h3>描述<br>（图片里的人物占位和对应名字）</h3>
        </div>
        <img alt="顾问团队合影" src="images/顾问团队的合影.png" style="display: block; margin: 0 auto;">
    </div>
    <hr style="border: 1px solid #5D4037; margin: 20px 0;">
