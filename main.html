<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        font-family: "Lato", "Microsoft YaHei", "微软雅黑", "Heiti SC", "黑体-简", sans-serif;
        margin: 0;
        background-color: #FFF;
        color: #5D4037;
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #FFF;
    }

    .logo {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 10px;
        width: auto; /* 确保容器占满宽度 */
        box-sizing: border-box; /* 确保 padding 不会影响宽度 */
    }

    .logo img {
        width: 100px;
        height: auto;
        margin-right: 20px;
        display: inline-block; /* 确保图片不会独占一行 */
        vertical-align: middle; /* 确保图片和文字居中对齐 */
    }

    .company-name {
        font-size: 20px;
        font-weight: bold;
        color: black;
        text-align: left;
    }

    .container {
        width: 100%;
        text-align: left; /* 让容器中的内容靠左对齐 */
    }

    header {
        text-align: center;
        background-color: #FFF3E0;
        color: #5D4037;
        padding: 10px 0;
        margin-top: 0;
    }

    footer {
        text-align: center;
        background-color: #FFF3E0;
        color: #5D4037;
        padding: 10px 0;
    }

    main {
        text-align: center;
        padding: 20px;
    }

    img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        text-align: center;
        max-width: 900px;
        margin: 0 auto 20px;
        padding: 0 20px;
    }

    .bar {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .bar-item {
        text-decoration: none;
        padding: 10px 20px;
        background-color: #948882;
        color: #fff;
        border-radius: 5px;
        margin: 5px;
        text-align: center;
    }

    .bar-item:hover {
        background-color: #726c68; /* Button hover color */
    }

    .section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 40px;
        padding: 0 90px;
    <!-- 这是改文字位置，往中间-- >
    }

    .section-text {
        flex: 1;
        padding-right: 20px;
        text-align: left;
    }

    .section h1 {
        margin-top: 0;
        font-size: 24px;
        color: #5D4037;
    }

    .section img {
        max-width: 400px;
        height: auto;
        border-radius: 5px;
        flex-shrink: 0;
        text-align: center;
    }

    .section a {
        color: #5D4037;
        text-decoration: none;
    }

    .section h3 {
        color: black;
        font-size: 18px;
    }

    .section a:hover {
        text-decoration: underline;
    }

</style>

<body>

<div class="header-container">
    <div class="logo">
        <img alt="Logo" src="images/test1.png"> <!--这里加上公司的logo图片-->
        <div class="company-name">百盛<br>Biosheng Medical Pte Ltd</div> <!--中文名看需要进行修改-->
    </div>
    <div class="bar">
        <a class="bar-item" href="Home.html">Home<br>主页</a>
        <a class="bar-item" href="AboutUs.html">ABOUT US<br>关于我们</a>
        <a class="bar-item" href="Products.html">Our Business/Products<br>主营业务/产品</a>
        <a class="bar-item" href="Crew.html">Our Crew<br>我们的团队</a>
        <a class="bar-item" href="ContactUs.html">Contact Us<br>联系我们</a>
    </div>
</div>

</body>
</html>
